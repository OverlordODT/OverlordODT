<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitRit₸Hack - Official Cheat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #00bfff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .description {
            margin: 25px 0;
            line-height: 1.6;
        }
        
        .description-ru {
            color: #00ff00;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .description-en {
            color: #00ff00; /* Изменено с голубого на зеленый */
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }
        
        .button-text {
            flex-grow: 1;
            text-align: left;
            margin-left: 15px;
        }
        
        .check-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #ff5555;
            transition: all 0.3s ease;
        }
        
        .button.checked .check-icon {
            color: #00ff00;
            content: "✓";
        }
        
        .button.checked {
            border-color: #00cc00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .hint {
            color: #888;
            font-size: 0.9rem;
            margin-top: 40px;
        }
        
        .hint a {
            color: #00bfff;
            text-decoration: none;
        }
        
        .hint a:hover {
            text-decoration: underline;
        }
        
        .download-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 12px;
            border: 2px solid #00ff00;
        }
        
        .download-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .download-button {
            display: inline-block;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: black;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        
        .download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }
        
        .note {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">KitRit₸Hack</h1>
        <h2 class="subtitle">Hypper sandbox hack</h2>
        
        <div class="description">
            <p class="description-ru">Подпишитесь чтобы скачать чит</p>
            <p class="description-en">Subscribe to download the cheat</p>
        </div>
        
        <div class="button-container">
            <a href="https://t.me/kitrite" class="button" id="button1" target="_blank">
                <span class="button-text">Подпишитесь на ТГК</span>
                <span class="check-icon">✕</span>
            </a>
            
            <a href="https://t.me/kitritchat" class="button" id="button2" target="_blank">
                <span class="button-text">Зайдите в чат</span>
                <span class="check-icon">✕</span>
            </a>
            
            <a href="https://t.me/kitritpidor" class="button" id="button3" target="_blank">
                <span class="button-text">Подпишитесь на BIO</span>
                <span class="check-icon">✕</span>
            </a>
        </div>
        
        <div class="download-section" id="downloadSection">
            <h3>Чит готов к скачиванию!</h3>
            <a href="#" class="download-button" id="downloadLink">СКАЧАТЬ ЧИТ</a>
            <p class="note">Переходя по ссылке вы продаете душу и право на ее владение китриту.</p>
        </div>
        
        <p class="hint">
             <a href="https://t.me/hahol_robot" target="_blank">Сразу скачать чит</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = [
                document.getElementById('button1'),
                document.getElementById('button2'), 
                document.getElementById('button3')
            ];
            
            const downloadSection = document.getElementById('downloadSection');
            const downloadLink = document.getElementById('downloadLink');
            
            // Функция для проверки статуса подписки
            function checkSubscriptionStatus() {
                const allChecked = buttons.every(button => button.classList.contains('checked'));
                
                if (allChecked) {
                    downloadSection.classList.add('show');
                    // Здесь будет ссылка на реальный файл
                    downloadLink.href = 'https://t.me/hahol_robot?start=download_cheat';
                }
            }
            
            // Обработчики для кнопок
            buttons.forEach((button, index) => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Открываем ссылку в новом окне
                    window.open(this.href, '_blank');
                    
                    // Устанавливаем таймер для автоматической проверки (15 секунд)
                    setTimeout(() => {
                        if (!button.classList.contains('checked')) {
                            button.classList.add('checked');
                            button.querySelector('.check-icon').textContent = '✓';
                            checkSubscriptionStatus();
                        }
                    }, 15000); // 15 секунд для всех кнопок
                });
            });
            
            // Эмуляция проверки подписки (в реальности это будет делать бот)
            setTimeout(() => {
                if (!buttons[0].classList.contains('checked')) {
                    buttons[0].classList.add('checked');
                    buttons[0].querySelector('.check-icon').textContent = '✓';
                }
            }, 15000);
            
            setTimeout(() => {
                if (!buttons[1].classList.contains('checked')) {
                    buttons[1].classList.add('checked');
                    buttons[1].querySelector('.check-icon').textContent = '✓';
                }
            }, 15000);
            
            setTimeout(() => {
                if (!buttons[2].classList.contains('checked')) {
                    buttons[2].classList.add('checked');
                    buttons[2].querySelector('.check-icon').textContent = '✓';
                    checkSubscriptionStatus();
                }
            }, 15000);
        });
    </script>
</body>
</html>
